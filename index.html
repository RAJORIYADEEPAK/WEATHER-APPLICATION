<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="input-box" />
            <button class="search-btn"><img src="images/search.png" /></button>
        </div>
        <div class="weather">
            <div class="weather">
                <img src="images/rain.png" class="weather_img" />
                <h1 class="temperature">0Â°C</h1>
                <h3 class="description">-</h3>
                <h2 class="city">-</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" />
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" />
                    <div>
                        <p class="wind">0km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
